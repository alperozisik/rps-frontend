<div id="newGame" class="page">
    <div class="dialog" id="newGameDialog">
        <div>
            <div>
                <h2>Setup your game</h2>
                <span id="playVersus"></span>
            </div>
            <div id="gameTypeSelection">
                <h3>Game Type</h3>
                <div>
                    <input type="radio" id="gameType_rps" name="gameType" checked value="RPS" />
                    <label for="gameType_rps">Rock Paper Scissors</label>
                </div>
                <div>
                    <input type="radio" id="gameType_rpssl" name="gameType" value="RPSSL" />
                    <label for="gameType_rpssl">Rock Paper Scissors Spock Lizard</label>
                </div>
            </div>

            <div>
                <h3>Number of Players</h3>
                <div>
                    <input type="radio" id="player2" name="playerCount" checked value="2" />
                    <label for="player2">2 Players</label>
                </div>
                <div>
                    <input type="radio" id="player3" name="playerCount" value="3" />
                    <label for="player3">3 Players</label>
                </div>
                <div>
                    <input type="radio" id="player4" name="playerCount" value="4" />
                    <label for="player4">4 Players</label>
                </div>
                <div>
                    <input type="radio" id="player5" name="playerCount" value="5" />
                    <label for="player5">5 Players</label>
                </div>
            </div>
            <button id="btnCreateGame">Create new Game</button>
        </div>
    </div>

</div>
