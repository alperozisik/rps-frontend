<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <div id="notSupported" style="display:none;">
    <h1>Browser not supported</h1>
    Please use different browser.
  </div>
  <script>
    var isIE = (window.navigator.userAgent.indexOf("MSIE") != -1) || window.ActiveXObject || "ActiveXObject" in window;
    window.notSupported = !!(isIE);
    if (window.notSupported) {
      var notSupported = document.getElementById("notSupported");
      notSupported.style.display = "block";
    }
  </script>
</body>

</html>
